- name: install mongodb
  hosts: mongodb
  become: yes
  tasks:
  - name: mongodb repo
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name:
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  - name:
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes

      